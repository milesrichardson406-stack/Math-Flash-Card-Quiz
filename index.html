<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Working Math Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 20px auto;
      padding: 10px;
      background: #f5f5f5;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #answer-code-input {
      padding: 8px;
      font-size: 1rem;
      width: 80%;
      max-width: 200px;
    }

    #feedback {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>Math Quiz</h1>
    <button id="start-btn">Start Quiz</button>
  </div>

  <div id="quiz-area" class="hidden">
    <p id="progress"></p>
    <p id="question"></p>
    <input type="text" id="answer-code-input" />
    <button id="submit-btn">Submit</button>
    <p id="feedback"></p>
  </div>

  <div id="result-area" class="hidden">
    <p id="score-text"></p>
    <p id="time-text"></p>
    <button id="retry-btn">Retry</button>
  </div>

  <script>
    // DOM elements
    const startBtn = document.getElementById("start-btn");
    const retryBtn = document.getElementById("retry-btn");
    const startScreen = document.getElementById("start-screen");
    const quizArea = document.getElementById("quiz-area");
    const resultArea = document.getElementById("result-area");

    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answer-code-input");
    const submitBtn = document.getElementById("submit-btn");
    const feedbackEl = document.getElementById("feedback");
    const progressEl = document.getElementById("progress");
    const scoreText = document.getElementById("score-text");
    const timeText = document.getElementById("time-text");

    const questions = [
      { question: "2 + 2 = ?", answer: "4" },
      { question: "5 * 3 = ?", answer: "15" },
    ];

    let currentQuestion = 0;
    let correctCount = 0;
    let startTime, endTime;

    // START BUTTON WORKS âœ…
    startBtn.addEventListener("click", () => {
      startScreen.classList.add("hidden");
      quizArea.classList.remove("hidden");
      resultArea.classList.add("hidden");
      currentQuestion = 0;
      correctCount = 0;
      startTime = Date.now();
      answerInput.value = "";
      feedbackEl.textContent = "";
      showQuestion();
      answerInput.focus();
    });

    retryBtn.addEventListener("click", () => {
      resultArea.classList.add("hidden");
      quizArea.classList.remove("hidden");
      currentQuestion = 0;
      correctCount = 0;
      startTime = Date.now();
      showQuestion();
    });

    submitBtn.addEventListener("click", () => {
      const userInput = answerInput.value.trim();
      const correctAnswer = questions[currentQuestion].answer;

      if (userInput === correctAnswer) {
        feedbackEl.textContent = "Correct!";
        correctCount++;
        currentQuestion++;
        answerInput.value = "";
        if (currentQuestion >= questions.length) {
          endQuiz();
        } else {
          showQuestion();
        }
      } else {
        feedbackEl.textContent = "Wrong. Try again.";
      }
    });

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      progressEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
      feedbackEl.textContent = "";
    }

    function endQuiz() {
      endTime = Date.now();
      quizArea.classList.add("hidden");
      resultArea.classList.remove("hidden");

      const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
      scoreText.textContent = `Score: ${correctCount} / ${questions.length}`;
      timeText.textContent = `Time: ${timeTaken} seconds`;
    }
  </script>
</body>
</html>
