<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Quiz Disguise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="start-screen">
    <h1>Advanced Math Quiz</h1>
    <button id="start-btn">Start</button>
  </div>

  <div id="quiz-area" class="hidden">
    <div id="question-container">
      <p id="question"></p>
      <input type="text" id="answer-code-input" autocomplete="off" placeholder="Answer here" />
      <button id="submit-btn">Submit</button>
      <p id="feedback"></p>
      <p id="progress"></p>
    </div>
  </div>

  <div id="result-area" class="hidden">
    <h2>Quiz Complete!</h2>
    <p id="score-text"></p>
    <p id="time-text"></p>
    <button id="retry-btn">Retry</button>
  </div>

  <div id="unlocked-section">
    <h3>Unlocked Links</h3>
    <p id="unlocked-link"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
